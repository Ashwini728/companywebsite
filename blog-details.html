<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSync Blog - Details</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/blog.css">
    <style>
        /* Styling for Back to Blog button */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007BFF; /* Blue button */
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .blog-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .blog-post img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .blog-post h2 {
            color: #333;
        }

        .blog-post p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>StreamSync Blog</h1>
        <p>Latest insights on Digital Marketing, Event Planning, and Behind-the-Scenes Stories</p>
    </header>

    <main>
        <section class="blog-container">

            <!-- Blog Details -->
            <article class="blog-post">
                <img id="blog-image" src="assets/img/blog/default.png" alt="Blog Image">
                <h2 id="blog-title">Blog Title</h2>
                <p id="blog-content">Blog content goes here...</p>
                <p id="blog-description">Detailed description goes here...</p>
            </article>

            <!-- Back to Blog Button -->
            <div class="button-container">
                <a href="blog.html" class="back-button">← Back to Blog</a>
            </div>

        </section>
    </main>

    <script>
        // JavaScript to dynamically load blog content based on query parameter
        const params = new URLSearchParams(window.location.search);
        const post = params.get("post");

        const blogData = {
            "digital-marketing": {
                title: "Top 5 Digital Marketing Trends for 2025",
                image: "assets/img/blog/digital-marketing.png",
                content: "Discover the latest trends in digital marketing that are reshaping the industry...",
                description: `
                    In today's fast-paced world, digital marketing is evolving at an unprecedented rate. As we move into 2025, businesses must adapt to emerging trends to stay ahead of the competition. One of the most significant trends is **AI-powered personalization**, which enables brands to offer customized experiences based on user behavior and preferences. Artificial intelligence is now being used to create targeted ads, personalized email campaigns, and chatbot-driven customer interactions.

                    Another major shift is the rise of **voice search optimization**. With the growing use of smart assistants like Alexa, Google Assistant, and Siri, more consumers are searching for information through voice commands. This means businesses must optimize their content to match conversational queries rather than traditional text-based searches.

                    The impact of **influencer marketing** is also undeniable. Consumers increasingly trust recommendations from influencers over direct brand promotions. In 2025, we will see a surge in micro-influencers who have smaller but highly engaged audiences, leading to more authentic brand collaborations.

                    Meanwhile, **interactive and immersive content** such as augmented reality (AR) and virtual reality (VR) is becoming a key player in user engagement. From AR shopping experiences to VR-powered virtual tours, brands are finding innovative ways to connect with their audiences.

                    Lastly, **short-form video content** is dominating platforms like TikTok, Instagram Reels, and YouTube Shorts. These bite-sized videos are grabbing users' attention faster than ever, forcing businesses to create highly engaging and concise video marketing strategies.
                `
            },
            "event-planning": {
                title: "How to Plan a Successful Event in 2025",
                image: "assets/img/blog/event-planning.png",
                content: "From choosing the right venue to engaging your audience, here are expert event planning tips...",
                description: `
                    Event planning in 2025 requires a blend of traditional organizational skills and cutting-edge technology. With the increasing popularity of **hybrid and virtual events**, organizers must incorporate seamless live streaming and interactive online elements to engage audiences both in-person and remotely.

                    Choosing the right venue remains crucial, but digital elements such as virtual tours and 3D mapping allow event planners to showcase their locations to potential attendees beforehand. In addition, **sustainability** is becoming a top priority. Eco-friendly events that reduce waste, eliminate single-use plastics, and encourage green transportation are gaining widespread support.

                    Attendee engagement has also taken center stage. Interactive experiences, including live polls, gamification, and audience Q&A sessions, help maintain interest and participation. Furthermore, **personalization** is key—AI-driven recommendations for networking opportunities, customized event schedules, and data-driven insights enhance the overall experience.

                    Marketing an event has also changed drastically. Utilizing **social media ads, influencer collaborations, and email campaigns** ensures maximum reach. Post-event engagement, such as sharing highlights, testimonials, and behind-the-scenes footage, helps sustain interest and build anticipation for future events.
                `
            },
            "behind-the-scenes": {
                title: "Behind the Scenes of a Live Concert Production",
                image: "assets/img/blog/behind-the-scenes.png",
                content: "Ever wondered what goes into producing a live concert? Take a behind-the-scenes look...",
                description: `
                    The magic of a live concert is the result of meticulous planning, coordination, and teamwork. Months before the show, **event organizers, sound engineers, lighting designers, and stage managers** come together to create a blueprint for the event. From finalizing the setlist to designing the stage, every detail is carefully curated to enhance the audience experience.

                    One of the most critical aspects of a concert is **audio and lighting setup**. Sound engineers ensure that the acoustics are perfect, adjusting equalization, bass, and volume levels for clarity. Meanwhile, lighting designers work on crafting stunning visual effects that complement the performance.

                    **Rehearsals and sound checks** are vital to a flawless execution. Artists work closely with production teams to fine-tune their performances, test microphone levels, and coordinate with backup dancers and pyrotechnic effects.

                    During the concert, backstage teams ensure smooth transitions between acts. Camera operators and streaming professionals manage multiple angles for live broadcasts, bringing the show to global audiences.

                    Once the concert ends, the teardown process begins. Equipment is dismantled, the stage is cleared, and data is analyzed to improve future performances. The hard work behind the scenes transforms a simple performance into a **memorable, immersive experience** for fans worldwide.
                `
            }
        };

        if (blogData[post]) {
            document.getElementById("blog-title").textContent = blogData[post].title;
            document.getElementById("blog-image").src = blogData[post].image;
            document.getElementById("blog-content").textContent = blogData[post].content;
            document.getElementById("blog-description").innerHTML = blogData[post].description.replace(/\n/g, "<br>"); // Convert newlines to <br> for better readability
        }
    </script>

</body>
</html>
