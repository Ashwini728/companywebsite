<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Details - ABC Studios</title>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/portfolio.css">
</head>
<body>

    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
        <div class="container">
            <div class="row">
                <!-- Media Content -->
                <div class="media-container">
                    <div id="media-content">
                        <!-- Image or Video will be inserted dynamically -->
                    </div>
                </div>

                <!-- Project Details -->
                <div class="portfolio-info">
                    <h3 id="project-title">Loading...</h3>
                    <ul>
                        <li><strong>Category:</strong> <span id="project-category">Loading...</span></li>
                        <li><strong>Date:</strong> <span id="project-date">Loading...</span></li>
                    </ul>
                    <p id="project-description">Loading project details...</p>

                    <!-- Back to Portfolio Button -->
                    <div class="text-center">
                        <a href="portfolio.html" class="btn">‚Üê Back to Portfolio</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript to Load Project Details -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const project = params.get("project");

            // Project Data
            const projectData = {
                "live1": {
                    title: "Live Concert Streaming",
                    category: "Live Streamed Events",
                    date: "March 2025",
                    description: "We provided high-quality live streaming for a major concert event.",
                    media: "assets/img/portfolio/live-event1.jpg"
                },
                "live2": {
                    title: "Esports Tournament Broadcast",
                    category: "Live Streamed Events",
                    date: "April 2025",
                    description: "We successfully live-streamed a high-energy esports championship.",
                    media: "assets/img/portfolio/live-event2.jpg"
                },
                "media1": {
                    title: "Short Film Production",
                    category: "Media Productions",
                    date: "February 2025",
                    description: "A creative short film produced with a talented team.",
                    media: "assets/videos/media-production1.mp4"
                },
                "media2": {
                    title: "Advertising Campaign",
                    category: "Media Productions",
                    date: "January 2025",
                    description: "An impactful advertising campaign for a top brand.",
                    media: "assets/img/portfolio/media2.jpg"
                }
            };

            // Check if the project exists in data
            if (projectData[project]) {
                document.getElementById("project-title").innerText = projectData[project].title;
                document.getElementById("project-category").innerText = projectData[project].category;
                document.getElementById("project-date").innerText = projectData[project].date;
                document.getElementById("project-description").innerText = projectData[project].description;

                let mediaContent = document.getElementById("media-content");
                mediaContent.innerHTML = projectData[project].media.includes(".mp4")
                    ? `<video controls class="media"><source src="${projectData[project].media}" type="video/mp4">Your browser does not support the video tag.</video>`
                    : `<img src="${projectData[project].media}" class="media" alt="${projectData[project].title}">`;

                // Update Page Title
                document.title = projectData[project].title + " - Portfolio Details";
            } else {
                document.getElementById("project-title").innerText = "Project Not Found";
                document.getElementById("project-description").innerText = "No details available for this project.";
                document.getElementById("media-content").innerHTML = "<p>No media available.</p>";
            }
        });
    </script>

</body>
</html>
